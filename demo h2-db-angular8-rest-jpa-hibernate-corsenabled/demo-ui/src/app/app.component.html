<div class="container">
  <div class="row">

    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="fName">First Name:</label>
        <input type="text" id="fName" formControlName="fName" class="form-control">
      </div>
      <div class="form-group">
        <label for="lName">Last Name:</label>
        <input type="text" id="lName" formControlName="lName" class="form-control">
      </div>

      <button class="btn btn-primary" type="submit">Submit</button>
      <span>{{message}}</span>
    </form>
    <hr>

    <div class="row">
      <button class="btn btn-primary" type="button" (click)="fetchAllEmp()">Fetch</button>
      <hr>
      <span *ngFor="let emp of empList; let i = index" > {{emp.empId + "  " + emp.fName + "  " + emp.lNmae}}<br></span>

  </div>
</div>
